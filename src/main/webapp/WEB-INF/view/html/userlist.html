<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初识Vue</title>
		<link rel="shortcut icon" href="favicon.ico"  type="img/x-icon"/>
		<script src="../vue/js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>欢迎访问</h1>
			<h1>{{name}},{{id}}</h1>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip=false //设置为 false 以阻止 vue 在启动时生成生产提示
			
			const vm=new Vue({
				el:'#app',
				data:{
					name:'个人博客'
				}
			})
		</script>
	</body>
</html>
